name: Release

on:
  push:
    tags:
      - "*.*"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: |
        go install github.com/tamalsaha/go-install-gh-actions-demo@v0.0.1
        which go-install-gh-actions-demo
